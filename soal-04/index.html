<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal 4</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: cadetblue;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .btn:hover {
      background-color: rgb(76, 138, 140);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

<body>
  <div class="container">
    <button class="btn" id="getNumber" onclick="getTime(moment().format('HH:mm:ss'))">Take time</button>
    <ul id="result"></ul>
  </div>
</body>
<script>
  const arrTime = [];

  function getTime(val) {
    var btn = document.getElementById('btn')
    var result = document.getElementById('result')
    arrTime.push(val);
    const lastTime = arrTime.findLast((time) => time);
    var node = document.createElement("li");
    var hours = lastTime[0] + lastTime[1]
    var min = lastTime[3] + lastTime[4]
    var sec = lastTime[6] + lastTime[7]
    const textNode = document.createTextNode(`Tercatat jam ${hours}, menit ${min}, detik ${sec}`);
    node.appendChild(textNode)
    result.appendChild(node)

  }


</script>

</html>
